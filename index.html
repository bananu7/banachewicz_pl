    <style>
      :root {
        --color-bg: #F2F2F2;

      div#content {
        width: 1024px;
        background-color: var(--color-main);
        /*box-shadow: 0px 0px 132px 20px rgba(0,0,0,0.75);*/

        padding: 20px;
        min-height: 50vh;

        position: relative;
      }

      div#linkbox {
        display: flex;
        position: absolute;
        bottom: 20px;
      }

      .accent {
        background-color: var(--color-accent) !important;
      }

      div#linkbox > * {
        width: 70px;
        height: 70px;

        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;

        margin-right: 10px;

        background-color: var(--color-main-light);
